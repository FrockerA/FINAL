<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Bite Around Town</title>
    <link rel="icon" href="favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <main class="container">
      <h1 class="title">Sign Up</h1>
      <form id="signUpForm" class="form">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullname" placeholder="Your Full Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a Password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Your Password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="small-text">By signing up, you agree to our <a href="#">Terms & Conditions</a>.</p>
      </form>
      <div id="message" class="message"></div>

      <div id="sidebarz" class="sidebarz">
        <div id="sidebar" class="sidebar">
          <button onclick="closeSidebar()" class="close-btn">&times;</button>
          <a href="home.html">Home</a>
          <a href="local_rests.html">Local Restaurants</a>
          <a href="local_markets.html">Local Markets</a>
          <a href="#">Rate Us</a>
          <a href="signup.html">Sign Up</a>
          <a href="login.html">Log in</a>

        </div>
      
        <div class="main-content">
          <button onclick="openSidebar()" class="open-btn">â˜°</button>
        </div>
    </div>
    <script src="sidebar.js"></script>
    
    </main>

    </footer>
    <script src="signup.js"></script>
  </body>
</html>
