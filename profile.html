<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="icon" href="favicon-16x16.png" sizes="16x16">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Profile <i class="fa-sharp-duotone fa-solid fa-user"></i></h1>

    <div id="userProfile"></div>

    <h2>Rate Your Favorite Places</h2>
    
    <div class="rating-container">
      <div id="restaurantSection" class="rating-column">
        <h3>Rate a Restaurant <i class="fa-sharp-duotone fa-solid fa-utensils"></i></h3>
        <select id="restaurantSelect">
          <option value="">Select a Restaurant </option>
        </select>
        <div id="restaurantRating" class="rating-options"></div>
      </div>

      <div id="supermarketSection" class="rating-column">
        <h3>Rate a Supermarket <i class="fa-sharp-duotone fa-solid fa-cart-shopping"></i></h3>
        <select id="supermarketSelect">
          <option value="">Select a Supermarket</option>
        </select>
        <div id="supermarketRating" class="rating-options"></div>
      </div>
    </div>

    <div id="submitSection" class="submit-section">
      <button id="submitButton" onclick="submitRating()">Submit Rating</button>
    </div>

    <div id="submittedRatings">
      <h3>Your Submitted Ratings</h3>
      <div id="displayRatings"></div>
    </div>

    <br>
    <button onclick="logout()">Log Out</button>
  </div>
  <div id="sidebarz" class="sidebarz">
    <div id="sidebar" class="sidebar">
      <button onclick="closeSidebar()" class="close-btn">&times;</button>
      <a href="home.html">Home</a>
      <a href="#">Local Restaurants</a>
      <a href="#">Local Markets</a>
      <a href="#">Rate Us</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Log in</a>

    </div>
  
    <div class="main-content">
      <button onclick="openSidebar()" class="open-btn">â˜°</button>
    </div>
  </div>
  <script src="sidebar.js"></script>

  <script src="profile.js"></script>
</body>
</html>
